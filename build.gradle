plugins {
    id 'java'
}

group 'com.wuyuan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8 // 源的编译级别
targetCompatibility = 1.8 // 目标编译级别

repositories { // 设置jar包去哪拿 -- 这里设置在maven仓库里取
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies { // 项目中需要的依赖
    compile 'io.netty:netty-all:4.1.48.Final'
}
